<div class="header-row">
  <div class="header-left__corner">
    <div class="header-logo" id="header-logo">
      <img src="./images/header-logo.png" class="w-7 h-5" alt="#" />
    </div>
    <div class="header-breadcrumbs hidden">
      <span class="arrow-breadcrumbs">
        <img src="./images/arrow-left.svg" class="w-2 h-3" alt="#" />
      </span>
      <div class="
          breadcrumbs-name
          ml-3
          text-white text-opacity-75
          tracking-tighter
          text-base
        ">
        <div data-tab="new-deposit-tab" onclick="openTab(event,'dashboard-tab')" class="cursor-pointer">
          Deposits
        </div>
        <div data-tab="new-credit-tab" onclick="openTab(event,'borrow-tab')" class="hidden cursor-pointer">
          Borrow
        </div>
        <div data-tab="add-liquidity-tab" onclick="openTab(event,'liq-earn-tab')" class="hidden cursor-pointer">
          Liquidity
        </div>
      </div>
    </div>
  </div>
