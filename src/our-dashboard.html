<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#212121" />
  <meta name="msapplication-navbutton-color" content="#212121" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#212121" />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="/css/libs/simplebar.css" />

  <!-- build:css -->
  <link rel="preload" href="/css/styles.css" as="style" />
  <!-- endbuild -->

  <link rel="icon" href="/images/logo-m.png">
  <title>
    ETNA_Dashboard
  </title>
</head>

<body class="font-body bg-black text-white h-full min-h-screen flex flex-col relative max-h-screen our-dashboard" data-simplebar>
  <div id="load_bar_cover" class="load-bar-cover">
    <div class="h-full flex items-center justify-center">
      <div id="debank_load_bar" class="ldBar label-center" data-value="5" data-preset="circle" data-stroke="#98EF10"
        data-stroke-lincap="round" style="width: 150px; height: 150px;" data-stroke-trail="#C4C4C4"></div>
    </div>
  </div>
  <header class="w-full z-70 h-66 fixed bg-black">
    <div class="lg:mx-8 mx-6 border-b border-gray-700 flex items-center justify-between bg-black">
      <div class="flex items-center">
        <div class="mr-6">
          <img src="../images/logo-m.png" alt="#">
        </div>
        <nav class="-mb-px flex">
          <div class="nav-link" id="total-dashboard-tab-menu" onclick="openTab(event,'total-dashboard-tab')">
            <span class="active-span">Dashboard</span>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div id="total-dashboard-tab" class="page">
      <div class="main mx-6 mt-11 text-white xl:flex-row flex flex-col">
        <div class="dashboard-col xl:w-290 w-full">
          @@include('./templates/our-dashboard.html')
        </div>
        <div class="dashboard-col__rest xl:w-rest w-full">
          @@include('./templates/our-parallax.html')
        </div>
      </div>
    </div>
  </main>

  <footer class="w-full mt-auto fixed bottom-0">
    @@include('./templates/socials.html')
    @@include('./templates/footer-credit.html')
  </footer>
  <script type="text/javascript" src="https://unpkg.com/web3@1.3.4/dist/web3.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.3/dist/index.js"></script>
  <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.4.1/dist/umd/index.min.js"></script>

   <!-- build:js -->
   <script defer src="/js/main.js"></script>
   <!-- endbuild -->

</body>

</html>
