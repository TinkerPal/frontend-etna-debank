<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <!-- table -->

        <th scope="col" class="table-title">

        </th>
        <th scope="col" class="table-title">

    <tbody>
      <tr class="table-row">
        <td class="table-cell rounded-l-lg">

        <td class="table-cell">

          <span class="percent">100%</span>
        </td>
        <td class="table-cell py-2 rounded-r-lg">
          <div class="flex items-center">
            <span class="table-btn mr-3">
              <i class="icon-cell">
                <img src="../images/discount.svg" class="w-full h-full" alt="#">
              </i>
              Unfreeze
            </span>
            <span class="table-btn" data-modal="modal-repay-borrow">
              <i class="icon-cell">
                <img src="../images/money.svg" class="w-full h-full" alt="#">
              </i>
              Repay borrow
            </span>
          </div>
        </td>

      <!-- space between tr -->

      <tr class="h-3">

              Leverage

            <span class="table-btn" data-modal="modal-repay-borrow">
              <i class="icon-cell">
                <img src="../images/money.svg" class="w-full h-full" alt="#">
              </i>
              Repay borrow

          </div>
